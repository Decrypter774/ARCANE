<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2A3F4A;
            color: #F0F0F0;
            line-height: 1.7;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            background: #344955;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Styling for headings generated from markdown content */
        .content h1 {
            color: #F0F0F0;
            border-bottom: 2px solid #4a5e6a;
            padding-bottom: 10px;
        }

        .content {
            white-space: pre-wrap;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .content code {
            background-color: #2A3F4A;
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 6px;
        }

        .content pre {
            background-color: #2A3F4A;
            padding: 1em;
            border-radius: 8px;
            overflow: auto;
        }

        .content pre code {
            padding: 0;
            background-color: transparent;
        }

        a.back-button {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background: #5cb85c;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a.back-button:hover {
            background: #4a9a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- The 'content' variable contains the AI-generated lesson, which includes its own title -->
        <div class="content">
            {{ content|safe }}
        </div>

        <!-- The 'course_id' is passed to create the correct link back -->
        <a href="{{ url_for('show_course', course_id=course_id) }}" class="back-button">{% if current_user.language == 'russian' %}Назад к курсу{% else %}Back to Course{% endif %}</a>
    </div>
</body>
</html>
