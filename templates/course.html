<!DOCTYPE html>
<html>
<head>
    <title>Your Personalized Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #2A3F4A;
            color: #F0F0F0;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            background: #344955;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1, h2 {
            color: #F0F0F0;
            border-bottom: 2px solid #4a5e6a;
            padding-bottom: 10px;
        }

        h3 {
            color: #E0E0E0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background: #2A3F4A;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #5cb85c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #4a5e6a;
        }

        .lesson-time {
            font-size: 0.9em;
            color: #cccccc;
            font-style: italic;
        }

        .unit {
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #5cb85c;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            background: #5cb85c;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .home-link:hover {
            background: #4a9a4a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ course.course_title }}</h1>
        {% for unit in course.units %}
            <div class="unit">
                <h2>{{ unit.unit_title }}</h2>
                <h3>üìö Lessons</h3>
                <ul>
                    {% for lesson in unit.lessons %}
                        <li>
                            <a href="{{ url_for('loading_lesson', unit_title=unit.unit_title, lesson_title=lesson.lesson_title) }}">{{ lesson.lesson_title }}</a>
                            <span class="lesson-time">~{{ lesson.estimated_time_minutes }} mins</span>
                        </li>
                    {% endfor %}
                </ul>
                <h3>üìù Test</h3>
                <p><a href="{{ url_for('start_unit_test', unit_title=unit.unit_title, test_title=unit.test.test_title) }}">{{ unit.test.test_title }}</a></p>
            </div>
        {% endfor %}
        <a href="/" class="home-link">Go Home</a>
    </div>
</body>
</html>
