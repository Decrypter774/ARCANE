<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ARCANE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #2A3F4A;
    color: #F0F0F0;
    margin: 0;
    padding: 40px 20px;
  }

  h1, h2 {
    text-align: center;
    font-weight: 700;
    color: #F0F0F0;
  }

  .container {
    background: #344955;
    border-radius: 12px;
    padding: 30px;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease-in-out;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  textarea, input[type="range"], input[type="radio"] {
    margin-top: 8px;
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    height: 90px;
    padding: 12px;
    font-size: 15px;
    border: 1px solid #4a5e6a;
    border-radius: 8px;
    background: #2A3F4A;
    color: #F0F0F0;
    font-family: 'Roboto', sans-serif;
  }

  textarea:focus {
    outline: none;
    border-color: #5cb85c;
  }

  .radio-group label {
    display: inline-block;
    font-weight: normal;
    margin-right: 15px;
  }

  input[type="radio"] {
    transform: scale(1.1);
    accent-color: #5cb85c;
    margin-right: 10px;
  }

  .slider-container {
    margin: 20px 0;
  }

  input[type="range"] {
    width: 100%;
    accent-color: #5cb85c;
  }

  .slider-labels {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    color: #cccccc;
  }

  .current-value {
    text-align: center;
    font-size: 14px;
    margin-top: 5px;
    color: #E0E0E0;
    font-weight: bold;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #5cb85c;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background: #4a9a4a;
  }

  #loading {
    display: none;
    text-align: center;
    padding: 30px;
    font-size: 22px;
    color: #F0F0F0;
  }

  #spinner {
    margin: 25px auto;
    width: 50px;
    height: 50px;
    border: 6px solid rgba(255, 255, 255, 0.2);
    border-top: 6px solid #5cb85c;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media screen and (max-width: 600px) {
    .container {
      padding: 20px;
    }
    button {
      font-size: 15px;
    }
  }
</style>

</head>
<body>
  <div id="main-content">
    <h1>ðŸ§  Arcane Knowledge Test</h1><br>
    <div class="container">
      <h2>Assess Your Topic Expertise</h2><br>
      <form method="POST" action="{{ url_for('assessment') }}" id="assessment-form">
        <label for="topic">ðŸ“š Topic Description</label>
        <textarea id="topic" name="topic" placeholder="E.g. Python decorators, World War II history..."></textarea>

        <div class="radio-group">
          <label><input type="radio" name="format" value="multiple_choice" checked> Multiple Choice</label>
          <label><input type="radio" name="format" value="free_form"> Free-form Assignment</label>
        </div>

        <div class="slider-container">
          <label for="knowledge">ðŸ“Š Rate Your Knowledge (0-100)</label>
          <input id="knowledge" name="knowledge" type="range" min="0" max="100" value="50">
          <div class="slider-labels">
            <span>Beginner</span>
            <span>Intermediate</span>
            <span>Expert</span>
          </div>
          <div class="current-value" id="slider-value">Current: 50</div>
        </div>

        <button type="submit">ðŸš€ Generate Test</button>
      </form>
    </div>
  </div>

  <div id="loading">
    <p>ðŸ§ª Preparing your custom test...</p>
    <div id="spinner"></div>
  </div>

  <script>
    const form = document.getElementById('assessment-form');
    const loading = document.getElementById('loading');
    const mainContent = document.getElementById('main-content');
    const slider = document.getElementById("knowledge");
    const valueDisplay = document.getElementById("slider-value");

    form.addEventListener('submit', function () {
      mainContent.style.display = 'none';
      loading.style.display = 'block';
    });

    slider.addEventListener("input", function () {
        valueDisplay.textContent = `Current: ${slider.value}`;

    });
  </script>
</body>
</html>
